apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcast-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hazelcast-client
  template:
    metadata:
      labels:
        app: hazelcast-client
    spec:
      containers:
        - name: hazelcast-client
          image: leszko/hazelcast-client
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: KEYSTORE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keystore
                key: keystorePassword

---

apiVersion: v1
kind: Service
metadata:
  name: hazelcast-client
spec:
  type: LoadBalancer
  selector:
    app: hazelcast-client
  ports:
  - name: app
    port: 8080